<!DOCTYPE html>
<html lang="en">
<head>
	<title>Homepage script</title>
	<meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="images/logo.svg">
</head>
<body>
    <main>
        <h2 align="center">Selected coin pricing in USD</h2>
        <div>
            <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinPriceBlock.js"></script><div align="center" id="coinmarketcap-widget-coin-price-block" coins="1,1027,52,2280,328,74" currency="USD" theme="light" transparent="false" show-symbol-logo="true"></div>
        </div>
            <hr>
            <h1 align="center">General pricing</h1>
            <script src="https://widgets.coingecko.com/coingecko-coin-heatmap-widget.js"></script>
            <coingecko-coin-heatmap-widget  height="400" locale="en"></coingecko-coin-heatmap-widget>
            <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script> <div class="livecoinwatch-widget-3" lcw-base="USD" lcw-d-head="true" lcw-d-name="true" lcw-d-code="true" lcw-d-icon="true" lcw-color-tx="#ffffff" lcw-color-bg="#1f2434" lcw-border-w="1" ></div>
    </main>
    <footer>
        <hr>
        <img src = "images/logo.svg" alt="Logo" width="10%" height="10%"/>
    </footer>
</body>
</html>
